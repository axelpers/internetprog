<html>
<body>
<div class="bg">
<div class="container">
	<div class="searchPanel" id="searchPanel">
        <h1>Welcome {{username}}!</h1>
        <input class="form-control" autocomplete="off" placeholder="Search movies..." id="movieTitle" ng-model="movieTitle" ng-keyup="filterFunction(movieTitle)"/>  
            <ul class="list-group">  
                    <li class="list-group-item" ng-repeat="movieTitle in filterMovie" ng-click="redirectToMovie(movieTitle)"><a style="color:black" href="">{{movieTitle}}</a></li>  
            </ul>
    </div>

    <div class="towatchPanel" id="toWatchPanel">
        <h1>Your personal ToWatchList</h1>
        <div>

            <div ng-repeat="movie in watchlist" style="display: inline-block" >
                <div style="text-align: center">
                        <span><a href="" ng-click="redirectToMovie(movie.title)"><img class="thumbnail" src = "/images/{{movie.image}}.jpg" height="250" width="170"></a></span>
                        <p>{{movie.title}}</p>
                </div>
            </div>
        </div>

    </div>

    <div class="inspirationPanel" id="inspirationPanel">
        <h1>Lacking inspiration? Top rated movies last month</h1>
        <div>
            <div ng-repeat="movie in topratedlist" style="display: inline-block">
                <div style="text-align: center">
                    <span><a href="" ng-click="redirectToMovie(movie.title)"><img class="thumbnail" src = "/images/{{movie.image}}.jpg" height="250" width="170"></a></span>
                    <p>{{movie.title}} {{movie.avgRating | number: 1}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
