<div class="bg" style="text-align: center;">
  <h1>{{movieObject.title}}</h1>

  <div id="parent">

    <div id="leftContainer">
      <!-- L채gg bild h채r.  -->
      <img src = "/images/{{movieObject.image}}.jpg" height="400" width="272">
    </div>

    <div id="centerContainer">
      <!-- placeholder for awesome UI  -->
    </div>

    <div id="rightContainer">
      <div id="movieInfo" style="text-align: left;">
        <!-- L채gg filminfo h채r (genre, rating, streams, addrating) -->
        <p>Title: {{movieObject.title}}</p>
        <p>Genre: {{movieObject.genre}}</p>
        <p>Year: {{movieObject.year}}</p>
        <p>Steams: {{movieObject.streamedBy}}</p>
      </div>

      <div id="starRating" style="display: flex; width: 190px;">
        <span class="stars">  
          <span ng-style="{ 'width': getStars(averageRating) }"></span>
        </span>
        <p style="flex: 1;">{{averageRating}}</p>
      </div>

      <div id="addOrRemoveButton" style="text-align: left;">
        <!-- Knapp som hanterar WatchList -->
        <p>Button</p>
      </div>

    </div>
  </div>
</div>

<style>
#parent {
  display: flex;
}

#leftContainer {
  width: 272px;
  background: transparent;
}

#rightContainer {
  flex: 1;
  background:transparent;
}

#centerContainer {
  width: 100px;
  background: transparent;
}
</style>
